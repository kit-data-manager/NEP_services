<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    <h1>Image Upload</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*, .dcm" required><br><br>
        <label for="value1">Input image TE value:</label><br>
        <input type="text" name="value1" required><br><br>
        <label for="value2">Input image TR value:</label><br>
        <input type="text" name="value2" required><br><br>
        <label for="value3">Output image TE value:</label><br>
        <input type="text" name="value3" required><br><br>
        <label for="value4">Output image TR value:</label><br>
        <input type="text" name="value4" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
