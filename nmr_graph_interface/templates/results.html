<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPARQL Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Query Results</h2>
    <table>
        <thead>
            <tr>
                <th>Attribute Value</th>
                <th>PID</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.attributeValue_np }}</td>
                    <td>{{ result.pid }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
